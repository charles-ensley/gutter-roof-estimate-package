<template>
    <lightning-card title="Gutter Pricing Estimate" icon-name="standard:product_item">
        <template if:true={isLoading}>
            <div class="slds-p-around_medium slds-text-align_center">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>

        <template if:true={hasEstimate}>
            <div class="slds-p-around_medium">
                <!-- Floor Cards -->
                <template if:true={hasFloors}>
                    <div class="floor-cards">
                        <template for:each={visibleFloors} for:item="floor">
                            <div key={floor.id} class="floor-card">
                                <div class="floor-label">{floor.label}</div>
                                <div class="floor-value">{floor.footage}</div>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- Total Price -->
                <div class="total-price-container slds-m-top_medium">
                    <div class="total-label">TOTAL ESTIMATED PRICE</div>
                    <div class="total-amount">{formattedTotal}</div>
                </div>

                <!-- Price Breakdown -->
                <template if:true={hasBreakdown}>
                    <div class="price-breakdown slds-m-top_medium">
                        <h3 class="breakdown-title">Price Breakdown:</h3>
                        <template for:each={priceBreakdown} for:item="item">
                            <div key={item.id} class="breakdown-item" class:breakdown-subtotal={item.isSubtotal} class:breakdown-discount={item.isDiscount}>
                                <span class="breakdown-label">{item.label}</span>
                                <span class="breakdown-amount">{item.amount}</span>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-p-around_medium">
                <div class="slds-text-color_error">
                    <lightning-icon 
                        icon-name="utility:error" 
                        size="small" 
                        variant="error"
                        class="slds-m-right_x-small">
                    </lightning-icon>
                    Error loading pricing estimate. Please ensure property measurement and cost estimate fields are properly populated.
                </div>
            </div>
        </template>
    </lightning-card>
</template>
